name: Deployment

on:
  push:
    branches:
      - deploy

jobs:
  setup-deps:
    name: Setup project dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
        shell: bash
  configure:
    name: Configure things
    runs-on: ubuntu-latest
    needs: [setup-deps]
    steps:
      - uses: actions/checkout@v2
      - run: ls -l ./pantryy_backend
      - run: ls -l ./pantryy_frontend
